<mat-card>
  <mat-card-header>
    <mat-card-title>Apollo Error</mat-card-title>
    <mat-card-subtitle>{{ apolloError.message }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngTemplateOutlet="networkError"></ng-container>
    <ng-container *ngTemplateOutlet="graphQLError"></ng-container>
  </mat-card-content>
</mat-card>

<ng-template #networkError>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Network</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Errors:</span>
      <ul>
        <li *ngFor="let error of networkErrors">
          {{ error.message }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #graphQLError>
  <mat-card>
    <mat-card-header>
      <mat-card-title>GraphQL</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Errors:</span>
      <ul>
        <li *ngFor="let error of graphQLErrors">
          {{ error.message }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</ng-template>
