<ng-container *ngIf="query$ | async as result">
  <p mat-dialog-title cdkFocusInitial>{{ post.title }}</p>
  Comments:
  <div mat-dialog-content class="center-content" *ngIf="result.loading">
    <span>Loading...</span>
  </div>
  <div mat-dialog-content *ngIf="result.data.post">
    <ul>
      <li *ngFor="let comment of result.data.post?.comments">
        {{ comment.body }} <code>By {{ comment.author.name }}</code>
      </li>
    </ul>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</ng-container>
